<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d75b70482.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
     <div class="container">
      <div class="card">
      <h1>
       <img src="images/cloud.svg" width="200" alt="Cloud"/> My Wheather App 
      </h1>
   <form class="weather-form" id="city-form">        
    <div class="row">
      <div class="col-6">
      <input 
      type="text" 
      class="form-control" 
      id="EnterCity" 
      placeholder="Type a City"
      autofocus="on"
      />
      </div>
      <div class=" col-3">
      <input
      type="submit" 
      value=" 🔎 Search" 
      class=" btn btn-primary shadow-sn" 
      id="search"
      />
      </div>
      <div class=" col-3">
      <button
      class=" btn btn-success w-100" 
      id = "current-location-button"
      > 📍 Current </button>
      </div>
    </div>
  </form>  
    <div class="row" >
      <div class="float-right">
        <span class="temperature-header" id="temperature" >15</span>
        <span class="units">
          <a  href="#" id="celsius-link">°C </a>|
        <a href="#" id="fahrenheit-link">°F</a></span>
        </div>
        </span> 
      </div>
    <h2 id="city"> 
         Dublin
      </h2> 
  <h3 id="date">
    Sunday 21:39
  </h3>
   <span id="description">Clouds</span>
      
      <div class="col-12" >
      
          Humidity:
          <span id="humidity"> 77</span>%
      </br>
          Wind: <span id="wind">8 </span>km/h
        
      </div>
    </br>
  <hr/>
      <div class="row">
      <div class="col-2">
              🌧 Friday
             <p>10°C / <strong>22°C </strong></p>
         </div>
         <div class="col-2">
              🌥 Saturday
            <p>15°C / <strong>17°C </strong></p>
        </div>
        <div class="col-2">
              🌤 Sunday
            <p>20°C / <strong>21°C </strong></p>
         </div>
         <div class="col-2">
              🌥 Monday
             <p>10°C / <strong>19°C </strong></p>
         </div>
         <div class="col-2">
              🌧Tuesday
             <p>12°C / <strong>14°C </strong></p>
  
         </div>
         <div class="col-2">
              🌧Wednesday
             <p>12°C / <strong>10°C </strong></p>
  
         </div>
        </div>
    </div>
    </div>
    <p>
       <a href="https://github.com/MaressaMotta/WheatherApp">Open-source code</a> Coded by Maressa Motta  
        </br>
        <i class="fab fa-instagram"></i> @maressamotta
      </p>
    </br>
    
      <script src="src/script.js"></script>
  </body>
</html>

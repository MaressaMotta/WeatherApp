<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d75b70482.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
     <div class="container">
      <div class="card mt-5">
      <h1 title="Weather app">
       <img src="src/images/GoldCloud.png" 
       width="200" 
       alt="Cloud"/> 
       My Wheather App 
      </h1>
   <form class="weather-form" id="city-form">        
    <div class="row">
      <div class="col-6">
      <input 
      type="text" 
      class="form-control" 
      id="city-input" 
      placeholder="Type a City.."
      autofocus="on"
      />
      </div>
      <div class="col-3 mb-3">
      <input
      type="submit" 
      value=" 🔎 Search" 
      class=" btn btn-primary shadow-sn" 
      id="search"
      />
      </div>
      <div class="col-3 mb-3 ">
      <input
      class=" btn btn-success shadow-sn" 
      id = "current-location-button"
      value=" 📍Current"  
      />
      </div>
    </div>
  </form>  
    <div class="row" >
      <div class="temperature-header">
        <div class="clearfix weather-temperature">
          <img 
          id="icon" 
          width="50"
          src="/" alt="Cloud" 
          />
        <span  id="temperature" ></span>
        <span class="units">°C </span>
        </div>
        </div>
      </div>
      </br>
    <h2 id="city"></h2> 
    <h3 id="date"></h3>
    </br>
      <ul>
        <li>
          
        <span id="description"> </span> 
      </li>
        <li>
         💧 Humidity:
          <span id="humidity"> </span>%
      </li>
         <li>
         💨 Wind: <span id="wind"> </span>m/h
       </li> 
    </ul></br>
  <hr/>
      <div class="weather-forecast" id="forecast">
        
        <span class="forecast-date"></span>
        <span class="forecast-temperature-max">°</span>
        <span class="forecast-temperature-min">°</span>
      </div>
    </div>
    </div>
  </br>
